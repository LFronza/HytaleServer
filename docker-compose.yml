services:
  hytale:
    build: .
    image: hytale-server:latest # We build our wrapper image
    container_name: hytale-server
    restart: unless-stopped
    ports:
      - "5520:5520/udp"
    environment:
      - MEMORY=4G
      - BACKUP_INTERVAL=900 # 15 minutes
    volumes:
      # Data persistence: The community image uses /data for everything
      - ./data/hytale_data:/data
      - ./data/backups:/backups
      - ./data/import:/import
